<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item *ngFor="let category of categories" (click)="ionLoadCategory(category?.id)">
    {{ category?.name}}
  </ion-item>
</ion-list>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
